<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>

<body class="page">
  <header class="header">
    <div class="header__container">
      <nav class="header__navigation">
        <a class="header__logo" href="#">Film manager</a>
        <div class="header__menu-icon">
          <span></span>
        </div>
        <div class="header__menu">
          <ul class="header__menu-items">
            <li class="header__menu-item">
              <a class="header__menu-link" href="#">Plan to watch</a>
            </li>
            <li class="header__menu-item">
              <a class="header__menu-link" href="#">Watching</a>
            </li>
            <li class="header__menu-item">
              <a class="header__menu-link" href="#">Completed</a>
            </li>
            <li class="header__menu-item">
              <a class="header__menu-link" href="#">On hold</a>
            </li>
            <li class="header__menu-item">
              <a class="header__menu-link" href="#">Dropped</a>
            </li>
          </ul>
          <button type="button" id="add-show-button">Add show</button>
        </div>
      </nav>
    </div>
  </header>
  <main class="lists">
    <div class="add-show-form">
      <div class="add-show-form__header">
        <h3 class="add-show-form__title">New show</h3>
        <button class="add-show-form__close-button"></button>
      </div>
      <div class="add-show-form__inputs">
        <input name="title" id="added-show-title" type="text" placeholder="Show title">
        <textarea name="description" id="added-show-description" placeholder="Type your text here"></textarea>
        <div class="add-show-form__list-options">
          <label for="added-show-list">Choose a list for a show:</label>

          <select name="lists" id="added-show-list">
            <option value="plan-to-watch">Plan to watch</option>
            <option value="watching">Watching</option>
            <option value="completed">Completed</option>
            <option value="on-hold">On hold</option>
            <option value="dropped">Dropped</option>
          </select>
        </div>
        <button class="add-show-form__submit-button hidden" id="submit-show-button">Submit show</button>
        <button class="add-show-form__submit-button" id="change-show-button">Submit changes</button>
      </div>
    </div>
  </main>
</body>
<script src="js/script.js"></script>

</html>
